<html>
    <head>
      <title>Gitgraph.js - ES-Git</title>
      <style>
        .dagnode {
          fill: #d00;
        }

        text {
          font: 10px sans-serif;
          dominant-baseline: middle;
        }

        .daglink {
          fill: none;
          stroke: #d00;
          stroke-width: 5px;
        }
      </style>
    </head>
    <body>
      <form method="GET">
        <input type="text" name="repo" id="repo" />
        <input type="submit" value="fetch">
      </form>
      <svg width="960" height="700" viewbox="0 0 960 700"></svg>
      <script src="/gitgraph.js"></script>
    </body>
  </html>
